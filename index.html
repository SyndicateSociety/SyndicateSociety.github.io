  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }

    /* Hero section */
    .hero {
      background-color: #0d1b4c;
      color: white;
      padding: 8rem 1rem 1rem 1rem;
      width: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* MP4 Video background */
    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      z-index: 0;
    }

    .hero-logo,
    #hero-title,
    #hero-subtitle {
      position: relative;
      z-index: 1;
    }

    .hero-logo {
      max-width: 100px;
      width: 100%;
      margin: 0 auto 0.5rem auto;
      display: block;
      opacity: 0;
      animation: logoFadeIn 2s forwards;
      animation-delay: 0.3s;
    }

    @keyframes logoFadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Title fade animation */
    #hero-title {
      margin: 0;
      font-size: 4rem;
      opacity: 0;
      animation: fadeLoop 5.75s infinite;
    }

    @keyframes fadeLoop {
      0% { opacity: 0; }
      20% { opacity: 1; }
      50% { opacity: 1; }
      65% { opacity: 0; }
      67% { opacity: 0; }
      100% { opacity: 1; }
    }

    #hero-subtitle {
      opacity: 0;
      font-style: italic;
      margin-top: 0.5rem;
      animation: subtitleFade 2s forwards;
      animation-delay: 1s;
    }

    @keyframes subtitleFade {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
