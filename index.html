<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: #ffffff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(0,0,0,0.06) 1px, transparent 1px);
      background-size: 12px 12px;
      opacity: 0.35;
      pointer-events: none;
      z-index: -1;
    }

    .hero {
      background-color: #0d1b4c;
      color: white;
      padding: 8rem 1rem 1rem 1rem;
      width: 100%;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      will-change: transform;
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }

    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      z-index: 0;
    }

    .hero-logo, #hero-title, #hero-subtitle {
      position: relative;
      z-index: 1;
      will-change: transform, opacity;
      backface-visibility: hidden;
    }

    .hero-logo {
      max-width: 100px;
      margin: 0 auto 0.5rem auto;
      opacity: 0;
      animation: logoFadeIn 2s forwards;
      animation-delay: 0.3s;
    }

    @keyframes logoFadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    #hero-title {
      margin: 0;
      font-size: 4rem;
      opacity: 0;
      animation: fadeLoop 5.75s infinite;
    }

    @keyframes fadeLoop {
      0% { opacity: 0; }
      20% { opacity: 1; }
      50% { opacity: 1; }
      65% { opacity: 0; }
      67% { opacity: 0; }
      100% { opacity: 1; }
    }

    #hero-subtitle {
      opacity: 0;
      font-style: italic;
      margin-top: 0.5rem;
      animation: subtitleFade 2s forwards;
      animation-delay: 1s;
    }

    @keyframes subtitleFade {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 1000px;
      width: 90%;
      margin: 0 auto;
      padding: 2rem 0;
      color: black;
    }

    .container img:first-of-type {
      max-width: 80%;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 0.6rem;
      border-radius: 6px;
    }

    iframe {
      aspect-ratio: 16/9;
      max-width: 70%;
      width: 100%;
      margin: 0 auto;
      display: block;
    }

    p {
      line-height: 1.8;
      margin: 1.5rem 0;
    }

    .italic-center {
      font-style: italic;
      margin: 1rem 0;
    }

    .main-cta {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 2rem auto;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #0d1b4c, #4a90e2);
      border-radius: 8px;
      text-decoration: none;
    }
